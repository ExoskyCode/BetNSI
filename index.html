<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/signIn.css">
    <title>BetNSI - CONNECTION</title>
</head>
<body>


    <section id="account">

        <div class="accountContainer">

            <div class="groupInputs">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Entrez votre email">
            </div>

            <div class="groupInputs">
                <label for="password">Mot de passe</label>
                <input id="password" type="password" placeholder="Entrez votre mot de passe">
            </div>

            <button class="signIn">Se connecter</button>

            <span class="signInSpan">Vous n'avez pas encore de compte ? <br><a href="signUp.html">Cliquez ici pour vous enregistrer</a></span>

        </div>

    </section>

    <script type="module" src="js/signIn.js"></script>
</body>
</html>
